<app-tab-selector></app-tab-selector>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Email</th>
        </tr>
    </thead>
    <tbody *ngFor="let data of users">
        <tr>
            <td>{{data.email}}</td>
            <button type="button" class="btn btn-danger" (click)="deleteUser(data)">Delete</button>
    </tbody>
</table>
